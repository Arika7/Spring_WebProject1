<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{FIO}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}"> Name error</div>
  <br/>
  <label for="age">Введите год рождения: </label>
  <input type="text" th:field="*{year}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> Age error</div>
  <br/>
  <input type="submit" value="Create!">
</form>

</body>
</html>
